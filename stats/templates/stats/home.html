<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cricket Stats</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="row mt-3">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 text-center">
            <h1><a href="/">Cricket Stats</a></h1>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h2>Teams</h2>
            <table class="table mt-3">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Logo</th>
                        <th scope="col">Name</th>
                        <th scope="col">Club State</th>
                        <th scope="col">Players</th>
                        <th scope="col">Stats</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in teams %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td><img class="img-fluid" style="max-width: 100px; max-height: 100px;"
                                    src="{{ team.logo.url }}" alt=""></td>
                            <td>{{ team.name }}</td>
                            <td>{{ team.club_state }}</td>
                            <td><a href="/team-players/{{ team.id }}/" class="btn btn-primary">View Players</a></td>
                            <td><a href="/team-stats/{{ team.id }}/" class="btn btn-secondary">View Stats</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
